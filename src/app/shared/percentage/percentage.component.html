<div class="flex-wrapper" [class.activated]="isNumber(percent)" #wrapper>
  <div class="single-chart">
    <svg viewBox="0 0 36 36" class="circular-chart" [ngClass]="getStatus()">
      <path class="circle-bg" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831" />
      <path class="circle" [ngClass]="{'animated':canAnimated}" [attr.stroke-dasharray]="size" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831" />
      <text x="18" y="20.35" class="percentage">{{ percent / 100 | percent:'1.1' }}</text>
    </svg>
  </div>
  <span class="text">Aceptacion de los usuarios</span>
</div>
