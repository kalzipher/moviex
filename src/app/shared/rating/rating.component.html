<div class="list-starts">
  <ng-container *ngFor="let start of rating">
    <div class="starts">
      <svg height="15" width="23" class="star-rating" data-rating="1">
        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
      </svg>
      <svg height="25" width="23" class="star-default" data-rating="1">
        <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;"/>
      </svg>
    </div>
  </ng-container>
  <span class="range">
    rango: {{ range }}
  </span>

</div>
